<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <h1 id="title">Leaderboard</h1>
  <section class="results">
    <h2 id="subtitle">Recent Scores</h2>
    <input class="btn" id="refresh" type="reset" value="Refresh" onclick="window.location.reload()">
    <ul id="scores"></ul>
  </section>
  <form id="data">
    <h2 class="subtitle">Add your score</h2>
    <input class="dataInput" id="name" type="text" placeholder="Your name">
    <input class="dataInput" id="score" type="number" placeholder="Your score">
    <input class="btn" id="submit" type="submit" value="Submit">

  </form>
</body>
</html>
