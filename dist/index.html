<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">Leaderboard</h1>
  <section class="results">
    <h2 class="subtitle">Recent Scores</h2>
    <input class="btn" type="reset" value="Refresh">
    <ul class="scores">
      <li>just an example</li>
    </ul>
  </section>
  <section class="data">
    <h2 class="subtitle">Add your score</h2>
    <input class="dataInput" type="text" placeholder="Your name">
    <input class="dataInput" type="number" placeholder="Your score">
    <input class="btn" type="submit" value="Submit">

  </section>
  
</body>
</html>
